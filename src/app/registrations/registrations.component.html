<html>
    <head></head>
    <body>
        <nav class="navbar navbar-light bg-light">
            <span class="navbar-brand mb-0 h1" style="margin-left: 520px; font-size: 60px;">
                <img src="/assets/Bank_logo.jpg" width="120px" height="70px" style="margin-top:-15px; margin-right: 40px;">
                <b>Bank of HYP</b>
            </span>
            <button class="btn btn-outline-danger my-2 my-sm-0" type="submit" style="margin-right: 50px;" (click)="setAllnull()">Back</button>
        </nav>
        <div style="margin-right: 600px; margin-left: 600px;">
            <br>
            <form>
                <div class="form-group">
                  <label style="font-size: 30px;" >First Name</label><br><br>
                  <input type="text" class="form-control" placeholder="FirstName" [(ngModel)]="user.first_name" [ngModelOptions]="{standalone: true}"><br>
                  <b>FirstName : {{user.first_name}}</b>
                </div>
                <div class="form-group">
                  <label style="font-size: 30px;">Last Name</label><br><br>
                  <input type="text" class="form-control" placeholder="LastName"  [(ngModel)]="user.last_name" [ngModelOptions]="{standalone: true}"><br>
                  <b>LastName : {{user.last_name}}</b>
                </div>
                <div class="form-group">
                    <label style="font-size: 30px;">Email</label><br><br>
                    <input type="email" class="form-control" placeholder="email"  [(ngModel)]="user.mail_id" [ngModelOptions]="{standalone: true}"><br>
                    <b>mailId : {{user.mail_id}}</b>
                </div>
                <br>
                <button type="submit" class="btn btn-primary" style="margin-left: 125px;" (click)="sendOtp()">send otp</button><br><br>
                <input type="number" class="form-control" placeholder="OTP" [(ngModel)]="tempotp" [ngModelOptions]="{standalone: true}"><br>
                <label style="font-size: 25px;"><b>Please check your email for further process...</b></label><br><br>
                <button type="submit" class="btn btn-primary" style="margin-left: 130px;" (click)="emailVar()">Verify</button><br><br>
                <button type="submit" class="btn btn-primary" style="margin-left: 125px;" *ngIf="saveuser" (click)="saveUser()">Submit</button>
              </form>
        </div>
    </body>
</html>
