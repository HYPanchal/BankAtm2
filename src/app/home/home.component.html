<html>
    <head>
    </head>
    <body>
        <nav class="navbar navbar-light bg-light">
            <span class="navbar-brand mb-0 h1" style="margin-left: 520px; font-size: 60px;">
              <img src="/assets/Bank_logo.jpg" width="120px" height="70px" style="margin-top:-15px; margin-right: 40px;">
                <b>Bank of HYP</b>
            </span>
            <button type="button" class="btn btn-outline-primary" style="margin-right: -170px;" routerLink="/edit">Edit User</button>
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit" style="margin-right: 50px;" routerLink="regis">New Registration</button>
        </nav>
        <div style="margin-right: 600px; margin-left: 600px;">
            <br>
            <form>
                <div class="form-group">
                  <label style="font-size: 30px;">Account Number</label><br><br>
                  <input type="number" class="form-control" #acc_num aria-describedby="emailHelp" placeholder="ACC/No" [(ngModel)]="user.acc_num" [ngModelOptions]="{standalone: true}"><br>
                </div>
                <div class="form-group">
                  <label style="font-size: 30px;">Pin</label><br><br>
                  <input type="password" class="form-control" #Pin placeholder="Pin" [(ngModel)]="user.pin" [ngModelOptions]="{standalone: true}">
                  <label style="color: red;" *ngIf="flag">Password not match</label><br><br>
                </div>
                <button type="submit" class="btn btn-primary" style="margin-left: 130px;" (click)="getUser()">Submit</button>
              </form>
        </div>
    </body>
</html>
