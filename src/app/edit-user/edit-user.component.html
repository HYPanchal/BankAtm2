<html>
    <head>
    </head>
    <body>
        <nav class="navbar navbar-light bg-light">
            <span class="navbar-brand mb-0 h1" style="margin-left: 520px; font-size: 60px;">
                <img src="/assets/Bank_logo.jpg" width="120px" height="70px" style="margin-top:-15px; margin-right: 40px;">
                <b>Bank of HYP</b>
            </span>
            <button class="btn btn-primary my-2 my-sm-0" type="submit" style="margin-right: -220px;" (click)="gotoPinUpdate()">Update Pin</button>
            <button class="btn btn-outline-danger my-2 my-sm-0" type="submit" style="margin-right: 50px;" (click)="setnull()">logout</button>
        </nav>
        <div style="margin-right: 600px; margin-left: 550px;">
            <br>
            <form>
                <div class="form-group">
                    <label style="font-size: 30px;">Acc No</label><br><br>
                    <input type="text" class="form-control" placeholder="Acc No" [(ngModel)]="user.acc_num" [ngModelOptions]="{standalone:true}"><br>
                    <label style="font-size: 30px;">Pin</label><br><br>
                    <input type="text" class="form-control" placeholder="Pin" [(ngModel)]="pin" [ngModelOptions]="{standalone:true}"><br>
                    <button type="submit" class="btn btn-primary" style="margin-left: 120px;" (click)="getUser()">GET</button>
                </div>
                <div class="form-group" *ngIf="first_flag">
                  <label style="font-size: 30px;">First Name</label><br><br>
                  <input type="text" class="form-control" placeholder="First Name" [(ngModel)]="user.first_name" [ngModelOptions]="{standalone:true}"><br>
                </div>
                <div class="form-group" *ngIf="first_flag">
                  <label style="font-size: 30px;">Last Name</label><br><br>
                  <input type="text" class="form-control" placeholder="Last Name" [(ngModel)]="user.last_name" [ngModelOptions]="{standalone:true}"><br>
                </div>
                <div class="form-group" *ngIf="first_flag">
                    <label style="font-size: 30px;">Mail Id</label><br><br>
                    <input type="text" class="form-control" placeholder="Mail Id" [(ngModel)]="user.mail_id" [ngModelOptions]="{standalone:true}"><br>  
                </div>
                <button type="submit" class="btn btn-primary" style="margin-left: 130px;" *ngIf="first_flag" (click)="sendOtp()">Send OTP</button><br><br>
                <div class="form-group" *ngIf="first_flag">
                    <label style="font-size: 30px;">OTP(One Time Password)</label><br><br>
                    <input type="text" class="form-control" placeholder="OTP" [(ngModel)]="in_otp" [ngModelOptions]="{standalone:true}"><br><br>
                    <button type="submit" class="btn btn-primary" style="margin-left: 120px;" (click)="validateOtp()">Validate</button><br><br>
                </div>
                <button type="submit" class="btn btn-primary" style="margin-left: 120px;" *ngIf="updateuser_toggle" (click)="updateUser()">Update User</button>
              </form>
        </div>
    </body>
</html>
