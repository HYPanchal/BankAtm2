<html>
    <head>

    </head>
    <body>
        <nav class="navbar navbar-light bg-light">
            <button class="btn btn-outline-danger my-2 my-sm-0" type="submit" style="margin-left: 50px;" (click)="gotoUserDash()">Back</button>
            <span class="navbar-brand mb-0 h1" style="margin-left: 100px; font-size: 60px;">
              <img src="/assets/Bank_logo.jpg" width="120px" height="70px" style="margin-top:-15px; margin-right: 40px;">
                <b>Bank of HYP</b>
            </span>
            <button class="btn btn-outline-danger my-2 my-sm-0" type="submit" style="margin-right: 50px;" (click)="setnull()">logout</button>
        </nav>
        <br><br>
        <div style="margin-left: 10%; margin-right: 10%;">
            <table class="table table-hover" style="font-size: 25px;">
                <thead>
                  <tr>
                    <th scope="col">Date</th>
                    <th scope="col">Time</th>
                    <th scope="col">Amount</th>
                    <th scope="col">Action</th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let s of user.listState">
                    <td>{{s.date}}</td>
                    <td>{{s.time}}</td>
                    <td>{{s.amount}}</td>
                    <td>{{s.action}}</td>
                  </tr>
                </tbody>
              </table>
        </div>
        <br>
        <div>
          <button type="button" class="btn btn-outline-primary" id="text" style="margin-left: 48%;" (click)="sendExcel()">Send Excel</button>
        </div>
    </body>
</html>
